<!DOCTYPE html>
<html lang="en">
<head>

  <title>Tic Tac Toe Multiplayer</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="../../global.css">
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="py-2 w-full">
      <div class="crumb">
        <p class="Roboto text-sm text-slate-100 hover:underline ml-10">
          <a href="/"> << Back to home</a>
        </p>
      </div>
      
      <div class="title">
        <div class="Roboto text-center text-slate-100 mt-5 mb-10">
          <h1>Multiplayer Tic Tac Toe</h1>
        </div>
      </div>

      <div class="page-status">
        <div class="Roboto text-center text-3xl mt-10">
          <h2 id="connectingMsg" style="display: none" class="text-slate-100 ml-10">Connecting to server..</h2>
          <h2 id="waitingMsg" style="display: none" class="text-slate-100 ml-10">Waiting for other player...</h2>
          <h2 id="gameFullMsg" style="display: none" class="text-slate-100 ml-10">Game is full at the moment, return later</h2>
        </div>
      </div>

      <div class="token-display">
        <div class="Roboto text-center text-3xl mt-10">
          <h3 id="tokenDisplay" style="display: none" class="text-slate-100 ml-10"></h3>            
        </div>
      </div>

      <div class="page-status">
        <div class="Roboto text-center text-3xl mt-10">
          <h3 id="playerDisconnectMsg" style="display: none" class="text-slate-100 ml-10">
            Other player has disconnected
          </h3>
        </div>
      </div>

      <div class="start-button">
        <div id="startBtnBlock" class="flex justify-center items-center">
          <button id="startBtn" class="text-center bg-emerald-500 py-10 px-20 m-5 rounded-lg hover:shadow-2xl hover:brightness-150" >
            Start
          </button>
        </div>
      </div>

      <div class="game">
        <canvas style="display: none" id="game"></canvas>
      </div>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="tic-tac-toe-multi.js"></script>    
</body>


</html>
